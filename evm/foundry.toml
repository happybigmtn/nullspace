[profile.default]
src = "contracts"
out = "foundry-out"
libs = ["node_modules"]
test = "test/foundry"
cache_path = "foundry-cache"

# Fuzzing configuration
[fuzz]
runs = 1000
max_test_rejects = 65536
seed = "0x3e8"

# CI profile with fewer runs for faster builds
[profile.ci]
fuzz = { runs = 256 }

# Intensive fuzzing profile
[profile.intensive]
fuzz = { runs = 10000 }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
