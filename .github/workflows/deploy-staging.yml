name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reset_chain:
        description: 'Reset chain data (clear all validator state)'
        type: boolean
        default: false

# Ensure only one staging deployment runs at a time
concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  DEPLOY_USER: root
  GHCR_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/nullspace

jobs:
  # Wait for images to be built (only on push events)
  wait-for-images:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          TAG="sha-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Wait for build-images workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for build-images workflow to complete..."
          for i in {1..40}; do
            RUNS=$(gh run list --workflow=build-images.yml --branch=main --limit=5 --json headSha,status,conclusion)
            CURRENT_SHA=$(git rev-parse HEAD)
            STATUS=$(echo "$RUNS" | jq -r ".[] | select(.headSha == \"$CURRENT_SHA\") | .status")
            CONCLUSION=$(echo "$RUNS" | jq -r ".[] | select(.headSha == \"$CURRENT_SHA\") | .conclusion")
            if [[ "$STATUS" == "completed" ]]; then
              if [[ "$CONCLUSION" == "success" ]]; then
                echo "Build workflow completed successfully!"
                exit 0
              else
                echo "Build workflow failed with conclusion: $CONCLUSION"
                exit 1
              fi
            fi
            echo "Build status: $STATUS (attempt $i/40)"
            sleep 30
          done
          echo "Timeout waiting for build workflow"
          exit 1

  # Prepare deployment
  prepare:
    runs-on: ubuntu-latest
    # Only depend on wait-for-images if it ran (push event)
    needs: [wait-for-images]
    if: always() && (needs.wait-for-images.result == 'success' || needs.wait-for-images.result == 'skipped')
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          TAG="sha-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install SOPS
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.8.1/sops-v3.8.1.linux.amd64
          sudo mv sops-v3.8.1.linux.amd64 /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops

      - name: Decrypt secrets
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY_STAGING }}
        run: |
          mkdir -p /tmp/secrets
          chmod 700 /tmp/secrets
          ./scripts/decrypt-secrets.sh staging /tmp/secrets

      - name: Upload decrypted secrets
        uses: actions/upload-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets/
          retention-days: 1

  # Deploy simulator/indexer
  deploy-simulator:
    runs-on: ubuntu-latest
    needs: prepare
    if: always() && needs.prepare.result == 'success'
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_SIMULATOR }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Reset simulator data (if requested)
        if: ${{ github.event.inputs.reset_chain == 'true' }}
        env:
          HOST: ${{ secrets.STAGING_HOST_SIMULATOR }}
        run: |
          set -euo pipefail
          echo "Resetting simulator data on $HOST..."
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << 'RESET'
            set -euo pipefail
            echo "Stopping simulator container..."
            docker stop nullspace-simulator 2>/dev/null || true
            docker rm -f nullspace-simulator 2>/dev/null || true

            echo "Clearing simulator data directory..."
            rm -rf /var/lib/nullspace/simulator/* 2>/dev/null || true

            echo "Simulator data reset complete."
          RESET

      - name: Deploy simulator
        env:
          HOST: ${{ secrets.STAGING_HOST_SIMULATOR }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying simulator to $HOST..."

          # Copy env files
          scp -o StrictHostKeyChecking=no /tmp/secrets/simulator.env $DEPLOY_USER@$HOST:/etc/nullspace/ 2>/dev/null || \
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"
          scp -o StrictHostKeyChecking=no /tmp/secrets/simulator.env $DEPLOY_USER@$HOST:/etc/nullspace/

          # Deploy via SSH
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:latest
            docker rm -f nullspace-simulator 2>/dev/null || true
            docker run -d --name nullspace-simulator \
              --restart unless-stopped \
              --env-file /etc/nullspace/simulator.env \
              -p 8080:8080 \
              -v /var/lib/nullspace/simulator:/data \
              $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:$IMAGE_TAG
            docker ps | grep nullspace-simulator
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy validator nodes (4 validators on a single consolidated host for BFT consensus)
  deploy-validators:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-simulator]
    if: always() && needs.prepare.result == 'success' && needs.deploy-simulator.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Reset chain data (if requested)
        if: ${{ github.event.inputs.reset_chain == 'true' }}
        env:
          HOST: ${{ secrets.STAGING_HOST_VALIDATORS || secrets.STAGING_HOST_NODE1 }}
        run: |
          set -euo pipefail
          echo "Resetting chain data on $HOST..."
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << 'RESET'
            set -euo pipefail
            echo "Stopping all validator containers..."
            docker stop nullspace-node-0 nullspace-node-1 nullspace-node-2 nullspace-node-3 2>/dev/null || true
            docker rm -f nullspace-node-0 nullspace-node-1 nullspace-node-2 nullspace-node-3 2>/dev/null || true

            echo "Clearing validator data directories..."
            rm -rf /var/lib/nullspace/node-0/* 2>/dev/null || true
            rm -rf /var/lib/nullspace/node-1/* 2>/dev/null || true
            rm -rf /var/lib/nullspace/node-2/* 2>/dev/null || true
            rm -rf /var/lib/nullspace/node-3/* 2>/dev/null || true

            echo "Chain data reset complete."
          RESET

      - name: Deploy all validator nodes to consolidated host
        env:
          # All validators run on a single host (use NODE1 secret, or set STAGING_HOST_VALIDATORS)
          HOST: ${{ secrets.STAGING_HOST_VALIDATORS || secrets.STAGING_HOST_NODE1 }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying all 4 validator nodes to consolidated host $HOST..."

          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          # Create config directory on remote host
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"

          # Copy per-node config files and peers file
          scp -o StrictHostKeyChecking=no configs/staging/node0.yaml $DEPLOY_USER@$HOST:/etc/nullspace/
          scp -o StrictHostKeyChecking=no configs/staging/node1.yaml $DEPLOY_USER@$HOST:/etc/nullspace/
          scp -o StrictHostKeyChecking=no configs/staging/node2.yaml $DEPLOY_USER@$HOST:/etc/nullspace/
          scp -o StrictHostKeyChecking=no configs/staging/node3.yaml $DEPLOY_USER@$HOST:/etc/nullspace/
          scp -o StrictHostKeyChecking=no configs/staging/peers.yaml $DEPLOY_USER@$HOST:/etc/nullspace/

          # Deploy all 4 validators via SSH (each with unique container name, ports, and data volume)
          # BFT requires n >= 3f+1 validators; with 4 validators, f=1 fault tolerance
          # Node binary requires: --config <yaml_file> --peers <peers_file>
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-node:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-node:latest

            # Deploy validator 0 (node0.yaml)
            docker rm -f nullspace-node-0 2>/dev/null || true
            # Use host networking so validators can reach each other directly via host IP
            # (Docker bridge networking doesn't support hairpin NAT)
            docker run -d --name nullspace-node-0 \
              --restart unless-stopped \
              --network host \
              -v /var/lib/nullspace/node-0:/data \
              -v /etc/nullspace:/etc/nullspace:ro \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$IMAGE_TAG \
              --config /etc/nullspace/node0.yaml --peers /etc/nullspace/peers.yaml

            # Deploy validator 1 (node1.yaml, port 9002)
            docker rm -f nullspace-node-1 2>/dev/null || true
            docker run -d --name nullspace-node-1 \
              --restart unless-stopped \
              --network host \
              -v /var/lib/nullspace/node-1:/data \
              -v /etc/nullspace:/etc/nullspace:ro \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$IMAGE_TAG \
              --config /etc/nullspace/node1.yaml --peers /etc/nullspace/peers.yaml

            # Deploy validator 2 (node2.yaml, port 9003)
            docker rm -f nullspace-node-2 2>/dev/null || true
            docker run -d --name nullspace-node-2 \
              --restart unless-stopped \
              --network host \
              -v /var/lib/nullspace/node-2:/data \
              -v /etc/nullspace:/etc/nullspace:ro \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$IMAGE_TAG \
              --config /etc/nullspace/node2.yaml --peers /etc/nullspace/peers.yaml

            # Deploy validator 3 (node3.yaml, port 9004)
            docker rm -f nullspace-node-3 2>/dev/null || true
            docker run -d --name nullspace-node-3 \
              --restart unless-stopped \
              --network host \
              -v /var/lib/nullspace/node-3:/data \
              -v /etc/nullspace:/etc/nullspace:ro \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$IMAGE_TAG \
              --config /etc/nullspace/node3.yaml --peers /etc/nullspace/peers.yaml

            echo "All 4 validators deployed:"
            docker ps --filter "name=nullspace-node"
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy gateway
  deploy-gateway:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-validators]
    if: always() && needs.prepare.result == 'success' && needs.deploy-validators.result == 'success'
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_GATEWAY }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Deploy gateway
        env:
          HOST: ${{ secrets.STAGING_HOST_GATEWAY }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying gateway to $HOST..."

          scp -o StrictHostKeyChecking=no /tmp/secrets/gateway.env $DEPLOY_USER@$HOST:/etc/nullspace/ 2>/dev/null || \
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"
          scp -o StrictHostKeyChecking=no /tmp/secrets/gateway.env $DEPLOY_USER@$HOST:/etc/nullspace/

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:latest
            docker rm -f nullspace-gateway 2>/dev/null || true
            docker run -d --name nullspace-gateway \
              --restart unless-stopped \
              --env-file /etc/nullspace/gateway.env \
              -p 9010:9010 \
              -v /var/lib/nullspace/gateway:/data \
              $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:$IMAGE_TAG
            docker ps | grep nullspace-gateway
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy auth service
  deploy-auth:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-gateway]
    if: always() && needs.prepare.result == 'success' && needs.deploy-gateway.result == 'success'
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_AUTH }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Deploy auth
        env:
          HOST: ${{ secrets.STAGING_HOST_AUTH }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying auth to $HOST..."

          scp -o StrictHostKeyChecking=no /tmp/secrets/auth.env $DEPLOY_USER@$HOST:/etc/nullspace/ 2>/dev/null || \
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"
          scp -o StrictHostKeyChecking=no /tmp/secrets/auth.env $DEPLOY_USER@$HOST:/etc/nullspace/

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-auth:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-auth:latest
            docker rm -f nullspace-auth 2>/dev/null || true
            docker run -d --name nullspace-auth \
              --restart unless-stopped \
              --env-file /etc/nullspace/auth.env \
              -p 4000:4000 \
              $GHCR_REGISTRY/$IMAGE_PREFIX-auth:$IMAGE_TAG
            docker ps | grep nullspace-auth
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy website (on gateway host)
  deploy-website:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-auth]
    if: always() && needs.prepare.result == 'success' && needs.deploy-auth.result == 'success'
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_GATEWAY }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy website
        env:
          HOST: ${{ secrets.STAGING_HOST_GATEWAY }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying website to $HOST..."

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-website:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-website:latest
            docker rm -f nullspace-website 2>/dev/null || true
            docker run -d --name nullspace-website \
              --restart unless-stopped \
              -p 127.0.0.1:8080:80 \
              $GHCR_REGISTRY/$IMAGE_PREFIX-website:$IMAGE_TAG
            docker ps | grep nullspace-website
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Post-deployment smoke tests
  smoke-tests:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-website]
    if: always() && needs.prepare.result == 'success' && needs.deploy-website.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run health checks
        run: ./scripts/health-check.sh

      - name: Run smoke Playwright (website)
        env:
          BASE_URL: https://testnet.regenesis.dev
        run: |
          set -euo pipefail
          cd website
          npm ci
          npm run test:smoke || npm run test:smoke || (echo "Smoke failed after retry" && exit 1)

  # Notify deployment result
  notify-result:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-website, smoke-tests]
    if: always()
    steps:
      - name: Notify Slack - Deployment Result
        if: vars.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
        run: |
          if [[ "${{ needs.smoke-tests.result }}" == "success" ]]; then
            STATUS="Success"
            COLOR="good"
          elif [[ "${{ needs.deploy-website.result }}" == "success" ]]; then
            STATUS="Deployed (smoke tests skipped)"
            COLOR="warning"
          else
            STATUS="Failed"
            COLOR="danger"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"text\": \"Staging Deployment: $STATUS\nImage: ${{ needs.prepare.outputs.image_tag }}\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" \
            "$SLACK_WEBHOOK_URL" || echo "Slack notification failed (non-fatal)"

  rollback:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-website, smoke-tests]
    if: needs.smoke-tests.result == 'failure'
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_GATEWAY }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${{ secrets.STAGING_HOST_SIMULATOR }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${{ secrets.STAGING_HOST_VALIDATORS || secrets.STAGING_HOST_NODE1 }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Determine rollback tag
        id: rollback_tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURRENT_SHA: ${{ github.sha }}
          ROLLBACK_TAG: ${{ vars.STAGING_ROLLBACK_TAG }}
        run: |
          if [ -n "${ROLLBACK_TAG:-}" ]; then
            echo "tag=${ROLLBACK_TAG}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          CANDIDATE=$(gh run list --workflow build-images.yml --branch main --json headSha,conclusion --limit 20 | jq -r '.[] | select(.conclusion=="success" and .headSha != env.CURRENT_SHA) | .headSha' | head -1)
          if [ -z "$CANDIDATE" ]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "tag=sha-$(echo "$CANDIDATE" | cut -c1-7)" >> "$GITHUB_OUTPUT"
          fi

      - name: Roll back simulator, gateway, and validators to previous-good
        env:
          HOST_SIM: ${{ secrets.STAGING_HOST_SIMULATOR }}
          HOST_GW: ${{ secrets.STAGING_HOST_GATEWAY }}
          HOST_VALIDATORS: ${{ secrets.STAGING_HOST_VALIDATORS || secrets.STAGING_HOST_NODE1 }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_REGISTRY: ghcr.io
          IMAGE_PREFIX: ${{ github.repository_owner }}/nullspace
          OWNER: ${{ github.repository_owner }}
          ROLLBACK_TAG: ${{ steps.rollback_tag.outputs.tag }}
        run: |
          set -euo pipefail
          TAG="${ROLLBACK_TAG:-latest}"
          ssh -o StrictHostKeyChecking=no root@"$HOST_SIM" <<DEPLOY_SIM
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$OWNER" --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:$TAG
            docker rm -f nullspace-simulator 2>/dev/null || true
            docker run -d --name nullspace-simulator \
              --restart unless-stopped \
              --env-file /etc/nullspace/simulator.env \
              -p 8080:8080 \
              -v /var/lib/nullspace/simulator:/data \
              $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:$TAG
          DEPLOY_SIM

          ssh -o StrictHostKeyChecking=no root@"$HOST_GW" <<DEPLOY_GW
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$OWNER" --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:$TAG
            docker rm -f nullspace-gateway 2>/dev/null || true
            docker run -d --name nullspace-gateway \
              --restart unless-stopped \
              --env-file /etc/nullspace/gateway.env \
              -p 9010:9010 \
              -v /var/lib/nullspace/gateway:/data \
              $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:$TAG
          DEPLOY_GW

          # Roll back all 4 validators on consolidated host (BFT: n=4, f=1)
          # Validators use config files: --config /etc/nullspace/node{N}.yaml --peers /etc/nullspace/peers.yaml
          ssh -o StrictHostKeyChecking=no root@"$HOST_VALIDATORS" <<DEPLOY_VALIDATORS
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$OWNER" --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-node:$TAG

            for i in 0 1 2 3; do
              docker rm -f nullspace-node-\$i 2>/dev/null || true
            done

            # Use host networking for peer connectivity
            docker run -d --name nullspace-node-0 --restart unless-stopped \
              --network host -v /var/lib/nullspace/node-0:/data \
              -v /etc/nullspace:/etc/nullspace:ro \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$TAG \
              --config /etc/nullspace/node0.yaml --peers /etc/nullspace/peers.yaml

            docker run -d --name nullspace-node-1 --restart unless-stopped \
              --network host -v /var/lib/nullspace/node-1:/data \
              -v /etc/nullspace:/etc/nullspace:ro \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$TAG \
              --config /etc/nullspace/node1.yaml --peers /etc/nullspace/peers.yaml

            docker run -d --name nullspace-node-2 --restart unless-stopped \
              --network host -v /var/lib/nullspace/node-2:/data \
              -v /etc/nullspace:/etc/nullspace:ro \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$TAG \
