name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

# Ensure only one staging deployment runs at a time
concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  DEPLOY_USER: root
  GHCR_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/nullspace

jobs:
  # Wait for images to be built
  wait-for-images:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          TAG="sha-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Wait for build-images workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for build-images workflow to complete..."
          for i in {1..40}; do
            RUNS=$(gh run list --workflow=build-images.yml --branch=main --limit=5 --json headSha,status,conclusion)
            CURRENT_SHA=$(git rev-parse HEAD)
            STATUS=$(echo "$RUNS" | jq -r ".[] | select(.headSha == \"$CURRENT_SHA\") | .status")
            CONCLUSION=$(echo "$RUNS" | jq -r ".[] | select(.headSha == \"$CURRENT_SHA\") | .conclusion")
            if [[ "$STATUS" == "completed" ]]; then
              if [[ "$CONCLUSION" == "success" ]]; then
                echo "Build workflow completed successfully!"
                exit 0
              else
                echo "Build workflow failed with conclusion: $CONCLUSION"
                exit 1
              fi
            fi
            echo "Build status: $STATUS (attempt $i/40)"
            sleep 30
          done
          echo "Timeout waiting for build workflow"
          exit 1

  # Prepare deployment
  prepare:
    runs-on: ubuntu-latest
    needs: wait-for-images
    if: always() && (needs.wait-for-images.result == 'success' || github.event_name == 'workflow_dispatch')
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          TAG="sha-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install SOPS
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.8.1/sops-v3.8.1.linux.amd64
          sudo mv sops-v3.8.1.linux.amd64 /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops

      - name: Decrypt secrets
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY_STAGING }}
        run: |
          mkdir -p /tmp/secrets
          chmod 700 /tmp/secrets
          ./scripts/decrypt-secrets.sh staging /tmp/secrets

      - name: Upload decrypted secrets
        uses: actions/upload-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets/
          retention-days: 1

  # Deploy simulator/indexer
  deploy-simulator:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_SIMULATOR }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Deploy simulator
        env:
          HOST: ${{ secrets.STAGING_HOST_SIMULATOR }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying simulator to $HOST..."

          # Copy env files
          scp -o StrictHostKeyChecking=no /tmp/secrets/simulator.env $DEPLOY_USER@$HOST:/etc/nullspace/ 2>/dev/null || \
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"
          scp -o StrictHostKeyChecking=no /tmp/secrets/simulator.env $DEPLOY_USER@$HOST:/etc/nullspace/

          # Deploy via SSH
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:latest
            docker stop nullspace-simulator 2>/dev/null || true
            docker rm nullspace-simulator 2>/dev/null || true
            docker run -d --name nullspace-simulator \
              --restart unless-stopped \
              --env-file /etc/nullspace/simulator.env \
              -p 8080:8080 \
              -v /var/lib/nullspace/simulator:/data \
              $GHCR_REGISTRY/$IMAGE_PREFIX-simulator:$IMAGE_TAG
            docker ps | grep nullspace-simulator
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy validator nodes
  deploy-validators:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-simulator]
    strategy:
      matrix:
        node: [1, 2, 3]
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Deploy validator node ${{ matrix.node }}
        env:
          HOST: ${{ matrix.node == 1 && secrets.STAGING_HOST_NODE1 || matrix.node == 2 && secrets.STAGING_HOST_NODE2 || secrets.STAGING_HOST_NODE3 }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_NUM: ${{ matrix.node }}
        run: |
          set -euo pipefail
          echo "Deploying validator node $NODE_NUM to $HOST..."

          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          # Copy node config
          scp -o StrictHostKeyChecking=no /tmp/secrets/node.env $DEPLOY_USER@$HOST:/etc/nullspace/ 2>/dev/null || \
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"
          scp -o StrictHostKeyChecking=no /tmp/secrets/node.env $DEPLOY_USER@$HOST:/etc/nullspace/

          # Deploy via SSH
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-node:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-node:latest
            docker stop nullspace-node 2>/dev/null || true
            docker rm nullspace-node 2>/dev/null || true
            docker run -d --name nullspace-node \
              --restart unless-stopped \
              --env-file /etc/nullspace/node.env \
              -e NODE_ID=$NODE_NUM \
              -p 9001:9001 \
              -p 9100:9100 \
              -v /var/lib/nullspace/node:/data \
              $GHCR_REGISTRY/$IMAGE_PREFIX-node:$IMAGE_TAG
            docker ps | grep nullspace-node
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy gateway
  deploy-gateway:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-validators]
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_GATEWAY }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Deploy gateway
        env:
          HOST: ${{ secrets.STAGING_HOST_GATEWAY }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying gateway to $HOST..."

          scp -o StrictHostKeyChecking=no /tmp/secrets/gateway.env $DEPLOY_USER@$HOST:/etc/nullspace/ 2>/dev/null || \
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"
          scp -o StrictHostKeyChecking=no /tmp/secrets/gateway.env $DEPLOY_USER@$HOST:/etc/nullspace/

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:latest
            docker stop nullspace-gateway 2>/dev/null || true
            docker rm nullspace-gateway 2>/dev/null || true
            docker run -d --name nullspace-gateway \
              --restart unless-stopped \
              --env-file /etc/nullspace/gateway.env \
              -p 9010:9010 \
              -v /var/lib/nullspace/gateway:/data \
              $GHCR_REGISTRY/$IMAGE_PREFIX-gateway:$IMAGE_TAG
            docker ps | grep nullspace-gateway
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy auth service
  deploy-auth:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-gateway]
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_AUTH }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Download secrets
        uses: actions/download-artifact@v4
        with:
          name: staging-secrets
          path: /tmp/secrets

      - name: Deploy auth
        env:
          HOST: ${{ secrets.STAGING_HOST_AUTH }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying auth to $HOST..."

          scp -o StrictHostKeyChecking=no /tmp/secrets/auth.env $DEPLOY_USER@$HOST:/etc/nullspace/ 2>/dev/null || \
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST "mkdir -p /etc/nullspace"
          scp -o StrictHostKeyChecking=no /tmp/secrets/auth.env $DEPLOY_USER@$HOST:/etc/nullspace/

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-auth:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-auth:latest
            docker stop nullspace-auth 2>/dev/null || true
            docker rm nullspace-auth 2>/dev/null || true
            docker run -d --name nullspace-auth \
              --restart unless-stopped \
              --env-file /etc/nullspace/auth.env \
              -p 4000:4000 \
              $GHCR_REGISTRY/$IMAGE_PREFIX-auth:$IMAGE_TAG
            docker ps | grep nullspace-auth
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Deploy website (on gateway host)
  deploy-website:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-auth]
    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST_GATEWAY }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy website
        env:
          HOST: ${{ secrets.STAGING_HOST_GATEWAY }}
          IMAGE_TAG: ${{ needs.prepare.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying website to $HOST..."

          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$HOST << DEPLOY
            set -euo pipefail
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-website:$IMAGE_TAG || docker pull $GHCR_REGISTRY/$IMAGE_PREFIX-website:latest
            docker stop nullspace-website 2>/dev/null || true
            docker rm nullspace-website 2>/dev/null || true
            docker run -d --name nullspace-website \
              --restart unless-stopped \
              -p 127.0.0.1:8080:80 \
              $GHCR_REGISTRY/$IMAGE_PREFIX-website:$IMAGE_TAG
            docker ps | grep nullspace-website
          DEPLOY

      - name: Clean up
        if: always()
        run: rm -f ~/.ssh/id_ed25519

  # Post-deployment smoke tests
  smoke-tests:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-website]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run smoke tests
        env:
          INDEXER_URL: ${{ vars.STAGING_INDEXER_URL }}
          GATEWAY_URL: ${{ vars.STAGING_GATEWAY_URL }}
          AUTH_URL: ${{ vars.STAGING_AUTH_URL }}
          METRICS_TOKEN: ${{ secrets.STAGING_METRICS_TOKEN }}
        run: |
          set -euo pipefail
          echo "=== Running Post-Deployment Smoke Tests ==="
          FAILED=0

          # Test 1: Indexer health
          echo "Testing indexer health at ${INDEXER_URL:-'(not set)'}..."
          if [[ -n "${INDEXER_URL:-}" ]] && curl -sf --max-time 10 "${INDEXER_URL}/healthz" > /dev/null; then
            echo "Indexer health check passed"
          else
            echo "Indexer health check failed or URL not set"
            FAILED=1
          fi

          # Test 2: Gateway health
          echo "Testing gateway health at ${GATEWAY_URL:-'(not set)'}..."
          if [[ -n "${GATEWAY_URL:-}" ]] && curl -sf --max-time 10 "${GATEWAY_URL}/healthz" > /dev/null; then
            echo "Gateway health check passed"
          else
            echo "Gateway health check failed or URL not set"
            FAILED=1
          fi

          # Test 3: Auth service health
          echo "Testing auth service health at ${AUTH_URL:-'(not set)'}..."
          if [[ -n "${AUTH_URL:-}" ]] && curl -sf --max-time 10 "${AUTH_URL}/healthz" > /dev/null; then
            echo "Auth service health check passed"
          else
            echo "Auth service health check failed or URL not set"
            FAILED=1
          fi

          echo ""
          if [[ $FAILED -eq 0 ]]; then
            echo "=== All smoke tests passed ==="
          else
            echo "=== Some smoke tests failed (may need URL variables configured) ==="
            # Don't fail the workflow if URLs aren't configured yet
            exit 0
          fi

  # Notify deployment result
  notify-result:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-website, smoke-tests]
    if: always()
    steps:
      - name: Notify Slack - Deployment Result
        if: vars.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
        run: |
          if [[ "${{ needs.smoke-tests.result }}" == "success" ]]; then
            STATUS="Success"
            COLOR="good"
          elif [[ "${{ needs.deploy-website.result }}" == "success" ]]; then
            STATUS="Deployed (smoke tests skipped)"
            COLOR="warning"
          else
            STATUS="Failed"
            COLOR="danger"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"text\": \"Staging Deployment: $STATUS\nImage: ${{ needs.prepare.outputs.image_tag }}\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" \
            "$SLACK_WEBHOOK_URL" || echo "Slack notification failed (non-fatal)"
