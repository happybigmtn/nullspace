name: Build Images

on:
  push:
    branches: ["main", "master", "ralph/testnet-production"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: simulator
            dockerfile: ./Dockerfile
            context: .
            image: nullspace-simulator
          - id: node
            dockerfile: ./node/Dockerfile
            context: .
            image: nullspace-node
          - id: gateway
            dockerfile: ./gateway/Dockerfile
            context: .
            image: nullspace-gateway
          - id: auth
            dockerfile: ./services/auth/Dockerfile
            context: .
            image: nullspace-auth
          - id: website
            dockerfile: ./website/Dockerfile
            context: .
            image: nullspace-website
            needs_build_args: true
          - id: ops
            dockerfile: ./services/ops/Dockerfile
            context: .
            image: nullspace-ops

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required VITE_* variables (website only)
        if: matrix.needs_build_args == true && github.event_name != 'pull_request'
        run: |
          missing_vars=()

          if [ -z "${{ vars.VITE_URL }}" ]; then
            missing_vars+=("VITE_URL")
          fi
          if [ -z "${{ vars.VITE_AUTH_URL }}" ]; then
            missing_vars+=("VITE_AUTH_URL")
          fi
          if [ -z "${{ vars.VITE_AUTH_PROXY_URL }}" ]; then
            missing_vars+=("VITE_AUTH_PROXY_URL")
          fi
          if [ -z "${{ vars.VITE_IDENTITY }}" ]; then
            missing_vars+=("VITE_IDENTITY")
          fi

          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo "::error::Required GitHub repository variables are missing or empty: ${missing_vars[*]}"
            echo "Website builds require these variables to be configured in Settings > Secrets and variables > Actions > Variables"
            echo "See docs/RUNBOOK.md §7.3.1 for required variables."
            exit 1
          fi

          echo "✓ All required VITE_* variables are configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.needs_build_args && format('VITE_URL={0}', vars.VITE_URL) || '' }}
            ${{ matrix.needs_build_args && format('VITE_AUTH_URL={0}', vars.VITE_AUTH_URL) || '' }}
            ${{ matrix.needs_build_args && format('VITE_AUTH_PROXY_URL={0}', vars.VITE_AUTH_PROXY_URL) || '' }}
            ${{ matrix.needs_build_args && format('VITE_IDENTITY={0}', vars.VITE_IDENTITY) || '' }}
            ${{ matrix.needs_build_args && format('VITE_STRIPE_TIERS={0}', vars.VITE_STRIPE_TIERS) || '' }}
            ${{ matrix.needs_build_args && format('VITE_STRIPE_PRICE_ID={0}', vars.VITE_STRIPE_PRICE_ID) || '' }}
            ${{ matrix.needs_build_args && format('VITE_STRIPE_TIER={0}', vars.VITE_STRIPE_TIER) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
