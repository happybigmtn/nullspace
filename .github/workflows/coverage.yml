name: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 20
  PNPM_VERSION: 9.15.0

jobs:
  All:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Get Rust version
      id: rust-version
      run: echo "rust_version=$(rustc --version)" >> "$GITHUB_OUTPUT"
    - name: Run setup
      uses: ./.github/actions/setup
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ env.PNPM_VERSION }}
        run_install: false
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Generate JS coverage
      run: node scripts/coverage-all.mjs --skip-rust --fail-under=70
    - name: Generate coverage report
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info 2>&1 | tee /tmp/rust-cov.log
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: lcov.info,packages/constants/coverage/lcov.info,packages/design-tokens/coverage/lcov.info,packages/game-state/coverage/lcov.info,packages/protocol/coverage/lcov.info,packages/types/coverage/lcov.info,mobile/coverage/lcov.info,gateway/coverage/lcov.info,website/coverage/lcov.info
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-logs
        path: /tmp/rust-cov.log
