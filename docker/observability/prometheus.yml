global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: "simulator"
    metrics_path: /metrics/prometheus
    authorization:
      type: Bearer
      credentials: ${METRICS_AUTH_TOKEN}
    static_configs:
      - targets: ["${SIMULATOR_METRICS_TARGET}"]
  - job_name: "auth"
    metrics_path: /metrics/prometheus
    authorization:
      type: Bearer
      credentials: ${METRICS_AUTH_TOKEN}
    static_configs:
      - targets: ["${AUTH_METRICS_TARGET}"]
  - job_name: "node"
    metrics_path: /metrics
    authorization:
      type: Bearer
      credentials: ${METRICS_AUTH_TOKEN}
    static_configs:
      - targets:
          - "${NODE_METRICS_TARGET_0}"
          - "${NODE_METRICS_TARGET_1}"
          - "${NODE_METRICS_TARGET_2}"
          - "${NODE_METRICS_TARGET_3}"
