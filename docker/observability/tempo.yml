# Grafana Tempo Configuration
# Distributed tracing backend for OpenTelemetry traces

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Distributor receives traces
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# Ingester writes traces to storage
ingester:
  max_block_duration: 5m

# Compactor optimizes storage
compactor:
  compaction:
    block_retention: 336h  # 14 days

# Storage configuration (local filesystem for single-node deployments)
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

# Querier settings
querier:
  frontend_worker:
    frontend_address: ""

# Metrics generation for RED metrics from traces
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

# Enable trace-to-logs correlation with Loki
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
